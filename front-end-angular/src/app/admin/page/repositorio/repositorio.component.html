<app-layout title="Repositorio de Recursos Compartidos">
    <app-custom-link icon="ph-file" texto="Repositorio de Recursos Compartidos"></app-custom-link>

    <div class="flex justify-center items-center bg-white my-10 px-4 py-4 rounded-md w-auto h-auto">
        <div class="flex flex-col gap-4 w-full">
            <div class="flex flex-wrap-reverse justify-between gap-2">
                <div class="flex flex-wrap-reverse justify-center items-center gap-4">
                    <div class="relative flex items-center">
                        <fa-icon [icon]="icons.search " class="left-3 absolute text-gray-400"></fa-icon>
                        <input
                            class="bg-transparent py-[0.4800rem] pr-5 pl-10 border border-gray-300 rounded-lg focus-visible:outline-none text-black placeholder-gray-400"
                            placeholder="Buscar categoría">
                    </div>
                    <div
                        class="flex flex-row flex-wrap md:flex-nowrap lg:flex-nowrap xl:flex-nowrap justify-start items-start gap-2">
                        <app-reusable-button [icon]="sortOrder === 'asc' ? icons.arrowDown19 : icons.arrowUp91" text=""
                            variante="outlined" size="xl">
                        </app-reusable-button>
                        <app-reusable-button [icon]="icons.rotate" text="" variante="outlined" size="xl">
                        </app-reusable-button>
                        <app-custom-datepicker></app-custom-datepicker>
                    </div>
                </div>
                <app-reusable-button [icon]="icons.add" text="Crear" variante="contained" size="lg">
                </app-reusable-button>
            </div>
            <div class="rounded-lg min-h-[30rem] max-h-[40rem] overflow-hidden hover:overflow-auto">
                <!-- LISTADO DE RECURSOS - DATOS ESTÁTICOS -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- RECURSO 1 -->
                    <div *ngFor="let card of cards" class="border border-gray-200 rounded-lg p-4 shadow hover:shadow-lg transition">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-sm font-medium text-[#1467A6]">Matemáticas</span>
                            <button class="text-gray-400 hover:text-yellow-400">
                                <fa-icon [icon]="icons.star"></fa-icon>
                            </button>
                        </div>
                        <h3 class="text-lg font-bold text-[#283943]">Guía de Multiplicación 4to Grado</h3>
                        <p class="text-sm text-gray-600 mt-1 line-clamp-3">
                            Actividades para practicar tablas del 6 al 9, con ejercicios resueltos y problemas
                            prácticos.
                        </p>
                        <div class="flex flex-wrap gap-2 mt-3">
                            <span class="text-xs bg-[#1467A6] text-white px-2 py-1 rounded-full">Primaria</span>
                            <span class="text-xs bg-[#1467A6] text-white px-2 py-1 rounded-full">PDF</span>
                        </div>
                        <div class="flex justify-between items-center mt-4 text-sm text-gray-500">
                            <span>Prof. Karina Ortega</span>
                            <div class="flex gap-2">
                                <button class="text-[#1467A6] hover:underline">Ver</button>
                                <button class="text-[#1467A6] hover:underline">Descargar</button>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </div>



</app-layout>
