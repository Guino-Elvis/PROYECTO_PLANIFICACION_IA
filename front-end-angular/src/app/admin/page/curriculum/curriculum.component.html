<app-layout title="Curriculos">
    <app-custom-link icon="ph-file" texto="Curriculos"></app-custom-link>

    <div class="flex justify-center items-center bg-white my-10 px-4 py-4 rounded-md w-auto h-auto">
        <div class="flex flex-col gap-4 w-full">
            <!-- <app-modal-form [isOpen]="modalOpen" (onClose)="modalOpen = false">
                <app-category-form [category]="editMode ? categoriaForm : null" (onSave)="saveCategoria($event)"
                    (onClose)="closeModal()"></app-category-form>
            </app-modal-form> -->
            <div class="flex flex-wrap-reverse justify-between gap-2">
                <div class="flex flex-wrap-reverse justify-center items-center gap-4">
                    <div class="relative flex items-center">
                        <fa-icon [icon]="icons.search " class="left-3 absolute text-gray-400"></fa-icon>
                        <input
                            class="bg-transparent py-[0.4800rem] pr-5 pl-10 border border-gray-300 rounded-lg focus-visible:outline-none text-black placeholder-gray-400"
                            placeholder="Buscar categoría">
                    </div>
                    <div
                        class="flex flex-row flex-wrap md:flex-nowrap lg:flex-nowrap xl:flex-nowrap justify-start items-start gap-2">
                        <app-reusable-button [icon]="sortOrder === 'asc' ? icons.arrowDown19 : icons.arrowUp91" text=""
                            variante="outlined" size="xl">
                        </app-reusable-button>
                        <app-reusable-button [icon]="icons.rotate" text="" variante="outlined" size="xl">
                        </app-reusable-button>
                        <app-custom-datepicker></app-custom-datepicker>
                    </div>
                </div>
                <app-reusable-button [icon]="icons.add" text="Crear" variante="contained" size="lg">
                </app-reusable-button>
            </div>
            <div class="rounded-lg min-h-[30rem] max-h-[40rem] overflow-hidden hover:overflow-auto">
                <div class="flex justify-center items-center flex-row gap-10 flex-wrap py-4">

                    <div class="flex flex-wrap gap-6">
                        <div *ngFor="let card of cards" class="relative w-fit">

                            <div
                                class="absolute top-4 left-4 z-10 bg-gray-300 w-64 h-64 rounded-lg shadow-md dark:bg-gray-700">
                            </div>

                            <div
                                class="relative z-20 max-w-sm w-64 p-6 bg-white border border-blue-200 rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300 dark:bg-gray-800 dark:border-gray-700">

                                <!-- Etiqueta superior (opcional) -->
                                <span
                                    class="text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded-full uppercase tracking-wider font-semibold">
                                    Currículo Nacional
                                </span>

                                <!-- Título -->
                                <h5 class="mt-3 mb-2 text-xl font-bold tracking-tight text-blue-700 dark:text-white">
                                    Educación Básica 2024
                                </h5>

                                <!-- Descripción -->
                                <p class="mb-4 text-sm text-gray-600 dark:text-gray-400">
                                    Consulta los lineamientos y objetivos del currículo nacional para el nivel básico
                                    del presente año.
                                </p>

                                <!-- CTA (Call to Action) -->
                                <a href="#"
                                    class="inline-flex items-center text-sm font-medium text-blue-600 hover:underline dark:text-blue-400">
                                    Ver documento PDF
                                    <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" stroke-width="2"
                                        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M17 8l4 4m0 0l-4 4m4-4H3" />
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>







                </div>
            </div>

        </div>
    </div>



</app-layout>
