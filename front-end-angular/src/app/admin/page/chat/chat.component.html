<app-layout title="Chats">
  <app-custom-link icon="ph-file" texto="Chats"></app-custom-link>

  <div class="w-full my-10 bg-white rounded-md h-[calc(100vh-14rem)] flex overflow-hidden">
    <!-- Sidebar izquierdo: Grupos y usuarios -->
    <div class="w-72 border-r border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 flex flex-col">
      <div class="p-4">
        <h2 class="text-lg font-semibold text-[#1467A6]">Grupos</h2>
        <ul class="mt-4 space-y-2">
          <li class="flex items-center justify-between cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-800 p-2 rounded-lg">
            <span class="text-gray-700 dark:text-gray-300">Inicial A</span>
            <span class="bg-red-500 text-white text-xs rounded-full px-2">2</span>
          </li>
          <li class="flex items-center justify-between cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-800 p-2 rounded-lg">
            <span class="text-gray-700 dark:text-gray-300">Docentes Ciencias</span>
            <span class="bg-blue-500 text-white text-xs rounded-full px-2">5</span>
          </li>
          <li class="text-gray-700 dark:text-gray-300 p-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg cursor-pointer">
            Coordinadores
          </li>
        </ul>
      </div>
      <div class="p-4 border-t border-gray-200 dark:border-gray-700">
        <h2 class="text-lg font-semibold text-[#1467A6]">Usuarios en línea</h2>
        <ul class="mt-2 space-y-2">
          <li class="flex items-center space-x-2">
            <span class="h-3 w-3 bg-green-500 rounded-full"></span>
            <span class="text-sm text-gray-700 dark:text-gray-300">Prof. María</span>
          </li>
          <li class="flex items-center space-x-2">
            <span class="h-3 w-3 bg-green-500 rounded-full"></span>
            <span class="text-sm text-gray-700 dark:text-gray-300">Lic. Torres</span>
          </li>
        </ul>
      </div>
    </div>

    <!-- Chat principal -->
    <div class="flex-1 flex flex-col justify-between">
      <!-- Header -->
      <div class="p-4 border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 flex items-center justify-between">
        <div>
          <h2 class="text-lg font-semibold text-[#1467A6]">Chat con Docentes Ciencias</h2>
          <p class="text-sm text-gray-500 dark:text-gray-400">5 miembros · 2 en línea</p>
        </div>
        <button class="text-sm text-blue-600 hover:underline">Ver detalles</button>
      </div>

      <!-- Mensajes -->
      <div class="flex-1 overflow-y-auto p-6 space-y-4 bg-gray-50 dark:bg-gray-900">
        <div class="flex items-start space-x-3">
          <img src="https://i.pravatar.cc/40?img=1" alt="Avatar" class="w-10 h-10 rounded-full">
          <div>
            <p class="text-sm text-gray-800 dark:text-gray-200 font-medium">Prof. María</p>
            <p class="text-sm text-gray-600 dark:text-gray-400">¿Tienen lista la planificación de junio?</p>
            <span class="text-xs text-gray-400">10:15 AM</span>
          </div>
        </div>
        <div class="flex items-start space-x-3">
          <img src="https://i.pravatar.cc/40?img=2" alt="Avatar" class="w-10 h-10 rounded-full">
          <div>
            <p class="text-sm text-gray-800 dark:text-gray-200 font-medium">Lic. Torres</p>
            <p class="text-sm text-gray-600 dark:text-gray-400">Sí, la subí al grupo ayer.</p>
            <span class="text-xs text-gray-400">10:17 AM</span>
          </div>
        </div>
        <!-- ... -->
      </div>

      <!-- Input mensaje -->
      <div class="p-4 border-t border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 flex items-center gap-2">
        <input
          type="text"
          placeholder="Escribe un mensaje..."
          class="flex-1 px-4 py-2 border rounded-lg border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-[#1467A6] dark:bg-gray-700 dark:text-white"
        />
        <button class="bg-[#1467A6] hover:bg-[#0f4f85] text-white px-4 py-2 rounded-lg font-medium">
          Enviar
        </button>
      </div>
    </div>
  </div>
</app-layout>
