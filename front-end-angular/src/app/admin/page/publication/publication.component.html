<app-layout title="Publicaciones">
    <app-custom-link icon="ph-file" texto="Publicaciones"></app-custom-link>

    <div class="flex justify-center items-center bg-white my-10 px-4 py-4 rounded-md w-auto h-auto">
        <div class="flex flex-col gap-4 w-full">
            <div class="flex flex-wrap-reverse justify-between gap-2">
                <div class="flex flex-wrap-reverse justify-center items-center gap-4">
                    <div class="relative flex items-center">
                        <fa-icon [icon]="icons.search " class="left-3 absolute text-gray-400"></fa-icon>
                        <input
                            class="bg-transparent py-[0.4800rem] pr-5 pl-10 border border-gray-300 rounded-lg focus-visible:outline-none text-black placeholder-gray-400"
                            placeholder="Buscar categoría">
                    </div>
                    <div
                        class="flex flex-row flex-wrap md:flex-nowrap lg:flex-nowrap xl:flex-nowrap justify-start items-start gap-2">
                        <app-reusable-button [icon]="sortOrder === 'asc' ? icons.arrowDown19 : icons.arrowUp91" text=""
                            variante="outlined" size="xl">
                        </app-reusable-button>
                        <app-reusable-button [icon]="icons.rotate" text="" variante="outlined" size="xl">
                        </app-reusable-button>
                        <app-custom-datepicker></app-custom-datepicker>
                    </div>
                </div>
                <app-reusable-button [icon]="icons.add" text="Crear" variante="contained" size="lg">
                </app-reusable-button>
            </div>
            <div class="rounded-lg min-h-[30rem] max-h-[40rem] overflow-hidden hover:overflow-auto">
                <div class="flex  flex-row gap-4 flex-wrap py-4">
                    <div *ngFor="let card of cards"
                        class="w-full max-w-sm p-5 rounded-xl border border-gray-200 shadow-md bg-white dark:bg-[#283943] dark:border-gray-700 transition hover:shadow-lg">

                        <!-- Encabezado del usuario -->
                        <div class="flex items-center mb-4">
                            <img src="https://i.pravatar.cc/40" alt="avatar"
                                class="w-10 h-10 rounded-full border-2 border-[#1467A6]">
                            <div class="ml-3">
                                <p class="text-sm font-semibold text-gray-800 dark:text-white">María Rodríguez</p>
                                <p class="text-xs text-gray-500 dark:text-gray-300">Publicado el 28 mayo 2025</p>
                            </div>
                        </div>

                        <!-- Contenido de la publicación -->
                        <h3 class="text-lg font-bold text-[#1467A6] dark:text-white mb-2">
                            Lineamientos para Evaluación 2025
                        </h3>
                        <p class="text-sm text-gray-700 dark:text-gray-200 mb-4">
                            Documento compartido para docentes sobre métodos de evaluación actualizados y recomendados
                            por el Ministerio de Educación.
                        </p>

                        <!-- Documento adjunto -->
                        <div
                            class="flex items-center p-3 rounded-lg border border-gray-300 bg-gray-50 dark:bg-[#2f425c] dark:border-gray-600">
                            <svg class="w-5 h-5 text-[#1467A6] mr-2" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 4v16m8-8H4" />
                            </svg>
                            <a href="#" class="text-sm font-medium text-[#1467A6] hover:underline">
                                evaluacion-2025.pdf
                            </a>
                        </div>

                        <!-- Reacciones o acciones -->
                        <div class="mt-4 flex justify-between text-sm text-gray-500 dark:text-gray-400">
                            <button class="hover:text-[#1467A6]">💬 12 comentarios</button>
                            <button class="hover:text-[#1467A6]">🔗 Compartir</button>
                        </div>
                    </div>


                </div>
            </div>

        </div>
    </div>



</app-layout>
