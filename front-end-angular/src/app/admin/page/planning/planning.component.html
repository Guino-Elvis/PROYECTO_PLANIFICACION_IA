<app-layout title="Publicaciones">
    <app-custom-link icon="ph-file" texto="Publicaciones"></app-custom-link>

    <div class="flex justify-center items-center bg-white my-10 px-4 py-4 rounded-md w-auto h-auto">
        <div class="flex flex-col gap-4 w-full">
            <div class="flex flex-wrap-reverse justify-between gap-2">
                <div class="flex flex-wrap-reverse justify-center items-center gap-4">
                    <div class="relative flex items-center">
                        <fa-icon [icon]="icons.search " class="left-3 absolute text-gray-400"></fa-icon>
                        <input
                            class="bg-transparent py-[0.4800rem] pr-5 pl-10 border border-gray-300 rounded-lg focus-visible:outline-none text-black placeholder-gray-400"
                            placeholder="Buscar categoría">
                    </div>
                    <div
                        class="flex flex-row flex-wrap md:flex-nowrap lg:flex-nowrap xl:flex-nowrap justify-start items-start gap-2">
                        <app-reusable-button [icon]="sortOrder === 'asc' ? icons.arrowDown19 : icons.arrowUp91" text=""
                            variante="outlined" size="xl">
                        </app-reusable-button>
                        <app-reusable-button [icon]="icons.rotate" text="" variante="outlined" size="xl">
                        </app-reusable-button>
                        <app-custom-datepicker></app-custom-datepicker>
                    </div>
                </div>
                <app-reusable-button [icon]="icons.add" text="Crear" variante="contained" size="lg">
                </app-reusable-button>
            </div>
            <div class="rounded-lg min-h-[30rem] max-h-[40rem] overflow-auto">
                <div class="space-y-6">
                    <div *ngFor="let plan of planificaciones"
                        class="border rounded-lg p-5 shadow-sm transition hover:shadow-md">
                        <div class="flex flex-col md:flex-row justify-between gap-4">
                            <!-- INFO -->
                            <div>
                                <h3 class="text-xl font-bold text-[#1467A6]">Planificación: Sistema Solar</h3>
                                <p class="text-sm text-gray-500 mt-1">29 de mayo de 2025 · 5to Grado · Ciencias
                                    Naturales</p>
                                <p class="mt-3 text-gray-700 line-clamp-3">
                                    Exploraremos los planetas del sistema solar, sus características, órbitas y
                                    composición. La actividad incluye presentación interactiva y creación de maquetas en
                                    grupo.
                                </p>
                            </div>

                            <!-- ACCIONES -->
                            <div class="flex items-start md:items-center gap-3 mt-3 md:mt-0">
                                <button
                                    class="text-blue-600 hover:underline text-sm font-medium flex items-center gap-1">
                                   <fa-icon [icon]="icons.edit"></fa-icon> Editar
                                </button>
                                <button
                                    class="text-red-500 hover:underline text-sm font-medium flex items-center gap-1">
                                   <fa-icon [icon]="icons.trash"></fa-icon> Eliminar
                                </button>
                                <button
                                    class="text-[#1467A6] hover:underline text-sm font-medium flex items-center gap-1">
                                    <fa-icon [icon]="icons.shareAlt"></fa-icon> Compartir
                                </button>
                                <button
                                    class="bg-[#1467A6] text-white px-4 py-1 rounded-md text-sm font-semibold hover:bg-[#0f4f80] transition">
                                    Publicar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>



</app-layout>
