<div class="w-full">
    <h2 class="pb-14 font-medium text-blue-400 text-3xl text-center section-header">
        Why Choose Us
    </h2>

    <div class="flex flex-row flex-wrap w-full">
        <div *ngIf="reasons.length === 0" class="py-4 w-full text-center">
            <div class="flex justify-center items-center">
                <app-no-item-page></app-no-item-page>
            </div>
        </div>

        <div class="flex flex-col flex-wrap gap-14 px-4 sm:w-full md:w-full lg:w-4/12 xl:w-4/12">
            <ng-container *ngFor="let reason of reasons.slice(0, 3); let i = index">
                <div class="flex flex-row flex-wrap md:flex-nowrap lg:flex-nowrap xl:flex-nowrap justify-start items-start gap-2 w-full"
                    [attr.data-index]="i">
                    <div class="flex flex-col w-10/12">
                        <h3 class="font-bold text-gray-600 text-xl text-right">{{ reason.nombre }}</h3>
                        <p class="font-semibold text-gray-400 text-sm text-right">{{ reason.detalle }}</p>
                    </div>
                    <img class="flex justify-start items-start pl-4 w-24 hover:scale-110 transition-transform duration-300"
                        src="assets/img/icons/lectura.png" alt="lectura" />
                </div>
            </ng-container>
        </div>

        <div class="flex justify-center items-center sm:w-full md:w-full lg:w-4/12 xl:w-4/12">
            <img src="assets/img/features.png" class="w-[17.5rem] hover:scale-110 transition-transform duration-300"
                alt="features" />
        </div>

        <div class="flex flex-col flex-wrap gap-14 px-4 sm:w-full md:w-full lg:w-4/12 xl:w-4/12">
            <ng-container *ngFor="let reason of reasons.slice(3, 6); let i = index">
                <div class="flex flex-row flex-wrap md:flex-nowrap lg:flex-nowrap xl:flex-nowrap justify-start items-start gap-2 w-full"
                    [attr.data-index]="i + 3">
                    <img class="flex justify-end items-end pr-4 w-24 hover:scale-110 transition-transform duration-300"
                        src="assets/img/icons/lectura.png" alt="lectura" />
                    <div class="flex flex-col w-10/12">
                        <h3 class="font-bold text-gray-600 text-xl text-left">{{ reason.nombre }}</h3>
                        <p class="font-semibold text-gray-400 text-sm text-left">{{ reason.detalle }}</p>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
