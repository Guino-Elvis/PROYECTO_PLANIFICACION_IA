<div class="w-full">
  <h2 class="pb-14 font-medium text-blue-400 text-3xl text-center section-header">
    Services
  </h2>

  <div class="flex flex-row flex-wrap justify-center items-center w-full">
    <div *ngIf="services.length === 0" class="py-4 w-full text-center">
      <div class="flex justify-center items-center">
        <app-no-item-page></app-no-item-page>
      </div>
    </div>

    <div *ngFor="let service of services" class="px-3 py-4 w-full sm:w-full md:w-6/12 lg:w-4/12 xl:w-4/12">
      <div
        class="flex flex-col justify-center items-center gap-6 bg-white shadow-[5px_5px_10px_#d6d6d6,_-5px_-5px_10px_#ffffff] py-8 rounded-xl w-auto hover:scale-105 transition-transform duration-300">
        <img class="flex justify-start items-start pl-4 w-24" src="assets/img/icons/lectura.png" alt="lectura" />
        <h3 class="font-bold text-gray-600 text-xl text-center">
          {{ service?.nombre }}
        </h3>
        <p class="flex-wrap px-4 font-semibold text-gray-400 text-sm text-center">
          {{ service?.detalle }}
        </p>
      </div>
    </div>
  </div>
</div>
